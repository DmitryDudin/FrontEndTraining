<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link href="css/Tables.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
</head>
<body>

<h1>Table</h1>
<table>
    <caption>Table caption</caption>
    <tr>
        <th>HeaderCell 1</th>
        <th class="w-100">HeaderCell 2</th>
        <th>HeaderCell 3</th>
        <th>HeaderCell 4</th>
        <th>HeaderCell 5</th>
    </tr>
    <tr>
        <td>Cell 1-1</td>
        <td>Cell 1-2</td>
        <td>Cell 1-3</td>
        <td>Cell 1-4</td>
        <td>Cell 1-5</td>
    </tr>
    <tr>
        <td colspan="2">Cell 2-1</td>
        <td>Cell 2-2</td>
        <td>Cell 2-3</td>
        <td>Cell 2-4</td>
        <!--<td>Cell 2-5</td>-->
    </tr>
    <tr>
        <td>Cell 3-1</td>
        <td>Cell 3-2</td>
        <td>Cell 3-3</td>
        <td>Cell 3-4</td>
        <td>Cell 3-5</td>
    </tr>
    <tr>
        <td rowspan="2">Cell 4-1</td>
        <td>Cell 4-2</td>
        <td>Cell 4-3</td>
        <td>Cell 4-4</td>
        <td>Cell 4-5</td>
    </tr>
    <tr>
        <td>Cell 5-1</td>
        <td>Cell 5-2</td>
        <td>Cell 5-3</td>
        <td>Cell 5-4</td>
        <!--<td>Cell 5-5</td>-->
    </tr>
</table>

</body>
</html>
