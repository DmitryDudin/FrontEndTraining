<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormGoogleExample</title>
    <link href="css/FormGoogleExample.css" rel="stylesheet"/>
</head>
<body>

<div class="wrapper">
    <form class="form_google" method="post" action="">

        <p>Как вас зовут</p>
        <label class="label_inline label_first">
            <input type="text" name="name" placeholder="Имя"/>
        </label>
        <label class="label_inline same">
            <input type="text" name="surname" placeholder="Фамилия"/>
        </label>

        <label>Придумайте имя пользователя
            <input type="text" name="email"/>
        </label>
        <label>Придумайте пароль
            <input type="password" name="pass"/>
        </label>
        <label>Подтвердите пароль
            <input type="password" name="confirm"/>
        </label>

        <p>Дата рождения</p>
        <label class="label_inline label_day">
            <input type="text" name="day" placeholder="День"/>
        </label>
        <label class="label_inline label_month">
            <select name="month">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
        </label>
        <label class="label_inline label_year">
            <input type="text" name="year" placeholder="Год"/>
        </label>

        <label>Пол
            <select name="sex">
                <option value="man">Мужской</option>
                <option value="woman">Женский</option>
            </select>
        </label>

        <label>Мобильный телефон
            <input type="text" name="name" value="+380"/>
        </label>

        <label>Запасной адрес эл. почты
            <input type="text" name="email2"/>
        </label>


        <label>Страна
            <select name="country">
                <option value="ua">Украина</option>
                <option value="ru">Россия</option>
                <option value="by">Беларусь</option>
            </select>
        </label>

        <input type="submit" value="Далее"/>
    </form>
</div>

</body>
</html>
