<!--todo

1. *{} - выборка всех элементов на странице
2. p{} - by tag <p>
3. #id_name - by id, селекторы по идентификатору в css не желательны, больше изпользуются для выборки из javascript
4. .class_name - by class
5. мультиселекторы
    - .class_1.class_2 - multiclasses для элементов у которых заданы несколько классов
    - .class_1, .class_2 - найти все элементы с классои class_1 и элементы с классом class_2
6. вложенные селекторы:
    - body p span  - <p> может быть не прямой потомок body, а <span> непрямой потомок <p>
    - #id_name .class_name
7. дочерние селекторы
    - span > p  - элемент <p> прямой потомок <span>
8. соседние селекторы
    - h2 + span  - выберет первый span следующий за h2, т.е.  именно сосед следующий за первым тегом
10. родственные селекторы
    - h2~span  - все span, которые идут после h2
11. селекторы по аттрибутам - испольозуются при работе с формами
    - [class] {}  - выборка все элементов, у которых есть аттрибут class
    - [id] {}
    - [id="id_name"] {}  - по аттрибуту и его значению
    - [id^="i"] {}  - выборка всех элементов у которых аттрибут id начинается с символа 'i'
    - [src$=".img"] {}  - выборка всех элементов у которых аттрибут src зааканчивается насимвол '.img'
    - [href*="goal"] {}  - выборка всех элементов у которых аттрибут href содержит 'goal'
    - [class~="class_name"] {}  - выборка всех элементов у которых аттрибут class содержит слово 'class_name'
    - [class|="main"] {}  - выборка всех элементов у которых аттрибут class содержит 'main' и после идёт дефис,
        либо имя класса "main"


Псевдоклассы:  (задаются через : )
- состояний
    :link - непосещенная ссылка
    :visited - посещенная ссылка
    :hover - сосотояние наведение мышкой
    :active - нажали и держим мышку
    :focus - элемент в фокусе

    :empty - для пустых(даже без пробелов) элементов

    :first-child - первый дочерний элемент, элемент должен быть первым по порядку (например если p стоит после span -
        то он уже не первый)
    :last-child - последний д.э. элемент должен быть последним по порядку
    :nth-child(2) - выберет элем. заданного типа, который стоит 2-й по порядку
    :nth-last-child(4) -

    :first-of-type - выберется первый элемент заданного типа
    :last-of-type -
    :nth-of-type(2) - выберет второй(также можно even, odd, 3n+1 где n=0.....+infinity) элемет по типу
    :nth-last-of-type(3) - выберет третий элемент по типу  сконца

    :only-of-type - выберет элемент, который единственный на странице

    li:not(:first-of-type) a - выберет все li но только не первый по типу
    li:not(:last-of-type) a - выберет все li но только не последний по типу
    :not([href="one.ru"]) - выберет все элементы которые не содержат href="one.ru"

 - для форм:
    - :focus
    - :checked - для checkbox & radiobutton
        input:checked + span  - выберет span следующий за выбранным checkbox-ом или radiobutton
    - :disabled - элементы у которых установлен disabled
    - :enabled - все что без disabled
